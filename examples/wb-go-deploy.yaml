# обязательное поле, название приложения, без пробелов
app_name: "example-app"
build:
  # обязательное поле, директория, где находится точка входа в приложение, файл main.go
  src_dir: "./docs/data/examples"
  #  обязательное поле, директория, куда будут складываться бинарники
  out_dir: "./bin"
# Опциональное поле, переменные окружения
environment:
  MQTT_BROKER: "localhost:1883"
  CLIENT_ID: "home-scripts"
# обязательное поле, список устройств, где будет развернуто приложение
devices:
    # обязательное поле, ip или адрес устройства
  - host: "192.168.1.150"
    # опциональное поле, по умолчанию 22
    ssh_port: 22
    # опциональное поле, по умолчанию "root"
    user: "root"
    # опциональное поле, по умолчанию "wirenboard"
    password: "wirenboard"
    # опциональное поле, по умолчанию "/mnt/data/"
    app_dir: "/mnt/data/"
