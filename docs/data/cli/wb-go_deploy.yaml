name: wb-go deploy
synopsis: |
    Развертывает приложение на целевых устройствах
description: |
    Команда обращается к файлу конфигурации. Собирает бинарный файл, подготавливает systemd файл, загружаем все на устройства и запускает приложение
usage: wb-go deploy [flags]
options:
    - name: help
      shorthand: h
      default_value: "false"
      usage: help for deploy
see_also:
    - wb-go - CLI утилита для генерации Golang-кода управления устройствами Wiren Board.
