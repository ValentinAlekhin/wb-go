name: wb-go
synopsis: |
    CLI утилита для генерации Golang-кода управления устройствами Wiren Board.
options:
    - name: help
      shorthand: h
      default_value: "false"
      usage: help for wb-go
see_also:
    - wb-go deploy - Развертывает приложение на целевых устройствах
    - wb-go generate - Генерирует код для работы с устройствами
