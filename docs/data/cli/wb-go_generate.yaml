name: wb-go generate
synopsis: |
    Генерирует код для работы с устройствами
description: |
    Команда обращается к MQTT-топикам и автоматически генерирует код на Golang для взаимодействия с устройствами.
usage: wb-go generate [flags]
options:
    - name: broker
      shorthand: b
      usage: Адрес MQTT брокера
    - name: help
      shorthand: h
      default_value: "false"
      usage: help for generate
    - name: output
      shorthand: o
      usage: |
        Директория, куда будут сгенерированы файлы
    - name: package
      shorthand: "n"
      default_value: device
      usage: |
        Имя пакета сгенерированных файлов
    - name: password
      shorthand: p
      usage: Пароль пользователя
    - name: username
      shorthand: u
      usage: Имя пользователя
see_also:
    - wb-go - CLI утилита для генерации Golang-кода управления устройствами Wiren Board.
